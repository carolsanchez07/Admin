<div align="center" class="animated fadeIn">
    <div class="input-group col-lg-10">
        <input type="text" #input (keyup)="search( input.value)" class="form-control" placeholder="Search...">
        <!-- <span class="input-group-btn"> -->
        <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
             </button>
        <!-- </span> -->
    </div>
</div>
<br>
<div class="row animated fadeIn" *ngIf="cargando">
    <div class="alert text-center col-lg-12">
        <strong>Cargando resultados...</strong>
        <br>
        <i class="fa fa-refresh fa-spin fa-2x"></i>
        <br>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h3 class="box box-header"> <i class="fa fa-users"></i> Usuarios (<small>{{total}}</small>)</h3>
                <hr>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Correo</th>
                            <th>Nombre</th>
                            <th>Role</th>
                            <th>Auth</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let item of users">
                            <td class="w100"><img (click)="viewModal(item)" [src]="item.img | image" class="img-50 img-circle"></td>
                            <td>{{item.email}}</td>
                            <td>{{item.name}}</td>
                            <td>
                                <select [(ngModel)]="item.role" name="role" class="form-control">
                                    <option value="ADMIN_ROLE">ADMIN_ROLE</option>
                                    <option value="USER_ROLE">USER_ROLE</option>
                                </select>


                            </td>
                            <td>
                                <label *ngIf="item.google" class="label label-danger">Google</label>
                                <label *ngIf="!item.google" class="label label-primary">Normal</label>

                            </td>
                            <td>
                                <button (click)="editUser(item)" class="btn btn-primary"><i class="fa fa-edit"></i></button>
                                <button (click)="deleteUser(item)" class="btn btn-danger"><i class="fa fa-trash -o"></i></button>
                            </td>
                        </tr>
                    </tbody>

                </table>

                <div class="float-right">
                    <button (click)="Since(-5)" class="btn btn-secondary"><i class="fa fa-backward"></i></button>
                    <button (click)="Since(5)" class="btn btn-secondary"><i class="fa fa-forward"></i></button>
                </div>

            </div>

        </div>

    </div>
</div>
